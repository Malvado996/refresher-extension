<html>
  <head>
    <title>Refresher Popup</title>
    <style>
      body {
        width: 200px;
      }

      #searcher {
        width: 190px;
      }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="interval-input">
      <h3>Interval</h3>
      <input type="radio" id="15s" value="15">
      <label for="15s">15s</label>
      <input type="radio" id="30s" value="30">
      <label for="30s">30s</label>
      <input type="radio" id="45s" value="45">
      <label for="45s">45s</label>
      <input type="radio" id="60s" value="60">
      <label for="60s">60s</label>
    </div>
    <div id="text">
      <h3>Text Monitor</h3>
      <p>You will be notified if the page <em>no longer</em> displays this text:</p>
      <input type="text" id="searcher" placeholder="Example: Sold Out | Coming Soon">
    </div>
  </body>
  <script src="main.js"></script>
</html>
